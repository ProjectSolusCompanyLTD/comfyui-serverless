name: Build and Push ComfyUI Worker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # SHOW what the runner actually has
      - name: Show workspace files
        run: |
          echo "pwd:"
          pwd
          echo "ls -la (repo root):"
          ls -la
          echo "Find any file named 'Dockerfile' (case-insensitive):"
          find . -maxdepth 2 -iname "dockerfile" -print

      # OPTIONAL: free disk if you plan to pip install lots of stuff later
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # VERIFY the Dockerfile is right here in repo root
      - name: Verify Dockerfile exists (repo root)
        run: |
          test -f Dockerfile || (echo "Dockerfile missing in repo root!" && exit 1)
          wc -c Dockerfile
          head -20 Dockerfile

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .               # build context = repo root
          file: Dockerfile         # the exact file in repo root
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:latest
