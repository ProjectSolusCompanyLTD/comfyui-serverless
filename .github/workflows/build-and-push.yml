name: Build and Push ComfyUI Worker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Show what files GitHub actually checked out
      - name: Show workspace files
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
          echo "---- repo root/custom_nodes ----"
          ls -la "$GITHUB_WORKSPACE/custom_nodes" || true

      # Free disk space (optional but helpful later)
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Extra cleanup
        run: |
          sudo rm -rf /opt/hostedtoolcache /usr/local/lib/android || true
          docker system prune -af || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # sanity check: make sure Dockerfile exists at the exact path we will use
      - name: Verify Dockerfile exists
        run: |
          test -f "$GITHUB_WORKSPACE/Dockerfile" || (echo "Dockerfile missing!" && exit 1)
          wc -c "$GITHUB_WORKSPACE/Dockerfile"
          head -20 "$GITHUB_WORKSPACE/Dockerfile"

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}
          file: ${{ github.workspace }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
